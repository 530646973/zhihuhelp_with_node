<html>

<head>
    <title>1213</title>
</head>

<body>
    <webview name="zhihu" id="foo" src="https://www.zhihu.com/" style="display:inline-flex; width:1024px; height:768px">
    </webview>
    <button id="start">请在登陆知乎后点击该按钮</button>
    <script>
        const electron = require('electron')
        const ipcRenderer = electron.ipcRenderer

        document.getElementById('start').addEventListener('click', () => {
            ipcRenderer.send('start')
        })
    </script>
</body>

</html>
